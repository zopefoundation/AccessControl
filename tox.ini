[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    py38,
    py39,
    lint,
    coverage,

skip_missing_interpreters = False

[testenv]
commands =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    {envbindir}/test --all {posargs:-pvc}
deps =
    setuptools < 52
    zc.buildout
skip_install = true
setenv =
    PURE_PYTHON=1
    AC_PURE_PYTHON=1

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    setuptools < 52
    zc.buildout
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test --all {posargs:-pvc}
    coverage html -i
    coverage report -i -m

[testenv:lint]
basepython = python3
commands_pre =
    mkdir -p {toxinidir}/parts/lint
commands =
    isort --check-only --diff {toxinidir}/src setup.py
    - flake8 --format=html src setup.py
    flake8 src setup.py
deps =
    isort > 5.0
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    mccabe
    flake8-commas
    flake8-string-format
whitelist_externals =
    mkdir
