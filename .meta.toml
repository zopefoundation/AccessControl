[python]
with-appveyor = true
with-windows = false
with-pypy = false
with-future-python = true
with-legacy-python = true
with-sphinx-doctests = false

[tox]
use-flake8 = true

[coverage]
fail-under = 80

[flake8]
additional-config = [
    "# E402 module level import not at top of file",
    "# F401 imported but unused",
